<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsNow Page Views</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>NewsNow Daily Page Views</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Page Views</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // Fetch the JSON file
    fetch('https://raw.githubusercontent.com/Sunny-IITM/Q1/refs/heads/main/file.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('tableBody');
        // Assuming JSON structure is an array of objects with date, day, pageViews
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.date || 'N/A'}</td>
            <td>${item.day || 'N/A'}</td>
            <td>${item.pageViews || 'N/A'}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('tableBody').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      });
  </script>
</body>
</html>
